<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="display-1 bg-dark text-white fw-bold text-center">Comparison</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <table class="table">
                    <tr>
                        <th>Select Product</th>
                        <th class="col-lg-6">
                        <select name="" class="form-control" id="select1" onchange="item1(this.value)">
                            <option value="">Select Anyone</option>
                        </select>
                        </th>
                        <th class="col-lg-6">
                        <select name="" class="form-control" id="select2" onchange="item2(this.value)">
                            <option value="">Select Anyone</option>
                        </select>
                        </th>
                    </tr>
                    <tr>
                        <th>Product Image</th>
                        <td>
                        <img id="img1" src="" alt="" class="img-fluid">
                        </td>
                        <td>
                        <img id="img2" src="" alt="" class="img-fluid">
                        </td>
                    </tr>
                    <tr>
                        <th>Product Price</th>
                        <td id="price1"></td>
                        <td id="price2"></td>
                    </tr>

                    <tr>
                        <th>Product Brand</th>
                        <td id="brand1"></td>
                        <td id="brand2"></td>
                    </tr>

                    <tr>
                        <th>Product Description</th>
                        <td id="desc1"></td>
                        <td id="desc2"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


 <script src="./data.js"></script> 
 <script src="./app.js"></script>  
</body>
</html>
